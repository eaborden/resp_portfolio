<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- Our columns function in rows. -->
    <div class="row">

      <!-- Columns have 12 areas of width to work with. -->

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 1 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">
        <!-- This is column 2 of 3 -->
      </div>

      <!-- One third of screen (4/12) -->
      <div class="col-md-4">

        <!-- This is column 3 of 3 -->
      </div>

      <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
    </div>

  </div>


  <!-- Creates the Overall Grid -->
  <div class="container">

    <div class="row">
        <div class="col-sm-12 bg-primary">
          <!-- <h1>Header</h1> -->
        </div>
      </div>
    <!-- one row -->
    <div class="row">

      <!-- First of three columns -->
      <div class="col-lg-2 col-sm-1 col-0 bg-primary">
      </div>

      <!-- Second of two columns -->
      <div class="col-lg-8 col-sm-10 col-12">
         <h2>Contact</h2>
            <h3>Thank you for contacting me.  I will get back to you as soon as I can.</h3>
            <form>
              <div class="form-group">
                  <label for="Name">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="Message">Message</label>
                  <input class="form-control input-sm" id="message" type="text-wrap">
                </div>
                <div><input type="submit" value="Submit"></div>
            </div>          

    <!-- Second of third columns -->
    <div class="col-lg-2 col-sm-1 col-0 bg-primary">
        <!-- <h1>I'm in Column 3 of 3</h1> -->
     </div>

    </div>

  </div>

</body>

</html>
